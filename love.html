<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="love.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <img src="https://images.unsplash.com/photo-1515886657613-9f3515b0c78f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1440&q=80"
            alt="">
        <i class="ri-heart-fill heart"></i>

        <div class="like">
            <i class="ri-heart-fill " id="heart2"></i>
            <i class="ri-chat-3-line"></i>
            <i class="ri-share-line"></i>
        </div>
    </div>

</body>
<script>

    let con = document.querySelector(".container")
    let love = document.querySelector(".heart")
    let like = document.querySelector("#heart2");
    let check = 0;
    let a = 0
    con.addEventListener("dblclick", function () {
        if (a == 0) {
            love.style.opacity = "1"
            love.style.transform = "translate(-50%,-50%) scale(1)"
            setTimeout(function () {
                love.style.opacity = 0
            }, 2000)
            like.style.color = "red"
            a = 1
        }
        else {
            like.style.color = "black"
            love.style.transform = "translate(-50%,-50%) scale(0)"
            a = 0
        }
    })

    like.addEventListener("click", function () {

        if (check == 0) {
            love.style.opacity = "1"
            like.style.color = "red"
            love.style.transform = "translate(-50%,-50%) scale(1)"
            setTimeout(function () {
                love.style.opacity = 0
            }, 1500)
            check = 1;
        }
        else {
            like.style.color = "black";
            love.style.transform = "translate(-50%,-50%) scale(0)"
            check = 0;
        }
    })
</script>

</html>
